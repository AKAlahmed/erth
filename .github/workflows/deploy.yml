name: Deploy to GitHub Pages

on:
  # يعمل عند كل push للـ main branch
  push:
    branches: [ main ]
  
  # يسمح بتشغيله يدوياً
  workflow_dispatch: 

# صلاحيات للنشر على GitHub Pages
permissions: 
  contents: read
  pages: write
  id-token: write

# منع التشغيل المتزامن
concurrency:
  group: "pages"
  cancel-in-progress:  false

jobs:
  # وظيفة البناء
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses:  actions/configure-pages@v4

      - name:  Upload artifact
        uses:  actions/upload-pages-artifact@v3
        with: 
          # رفع المجلد الرئيسي
          path: '.'

  # وظيفة النشر
  deploy: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4